<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kka Anda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="player-box"></div>
        
        <div id="score">0</div>
        
        <div id="missed"></div>
        
        <div id="info-overlay">
            <p>Use the slider below to catch eggs.</p>
            <p>Miss 3 to lose. Press R to restart.</p>
        </div>
    </div>

    <input type="range" id="player-slider" min="0" max="460" value="230">
    
    <script src="script.js"></script>
</body>
</html>
